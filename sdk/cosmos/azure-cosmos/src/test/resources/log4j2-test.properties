##SetrootloggerleveltoINFOanditsdefaultappendertobe'STDOUT'.
rootLogger.level=info
rootLogger.appenderRefs=rolling,stdout
rootLogger.appenderRef.rolling.ref=roll
rootLogger.appenderRef.stdout.ref=STDOUT

#rootLogger.appenderRef.stdout.ref=STDOUT,FILE
property.basePath=./log/
#STDOUTisaConsoleAppenderandusesPatternLayout.
appender.console.name=STDOUT
appender.console.type=Console
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d%5X{pid}[%t]%-5p%c-%m%n

appender.rolling.type=RollingFile
appender.rolling.name=roll
appender.rolling.fileName=${filename}
appender.rolling.filePattern=./Logs/%d{MM-dd-yy-HH-mm-ss}-%i.log
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d%5X{pid}[%t]%-5p%c-%m%n
appender.rolling.policies.type=Policies
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=2
appender.rolling.policies.time.modulate=true
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=1024MB
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=5

loggers=rolling

logger.rolling.name=org.apache.logging.log4j.core.appender.rolling
logger.rolling.level=all
logger.rolling.additivity=true
logger.rolling.appenderRefs=rolling
logger.rolling.appenderRef.rolling.ref=roll
